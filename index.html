<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <nav class="navbar" id="navbar">
      <span class="navbar-text stroke" id="weather-dashboard">
        Weather Dashboard
      </span>
    </nav>
    <!--Search Bar-->
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <div id="search-header">Search for a City:</div>
        <br />
        <input
          class="form-control mr-sm-2"
          id="search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          id="searchBtn"
          type="submit"
        >
          Search
        </button>
      </form>
    </nav>
    <div class="row">
      <div class="col-2">
          <ul class="list-group" id="search-list">
          </ul>
      </div>
      <!-- Jumbotron for displaying City Weather Data-->
      <div class="col-10">
          <div class="jumbotron jumbotron-fluid">
              <div class="container">
                  <h1 class="display-4">What's in the forecast?</h1>
                  <!-- <div id="icon"><img id="wicon" src="" alt="Weather icon"></div> -->
                  <p class="lead city">Enter city by name to see today's weather and get your five day forecast.
                  </p>
                  <p class="lead wind">Wind</p>
                  <p class="lead humidity">Humidity</p>
                  <p class="lead temp">Temp FÂ°</p>
                  <p class="lead uv-index">UV Index: <span class="badge" id="current-uv-level"></span></p>
              </div>
          </div>
      </div>
  </body>
</html>
